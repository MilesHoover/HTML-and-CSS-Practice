<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="twocolumn.css">
    <title>Two columns</title>
</head>
<body>

    <div class="row">
        <div class="column left" style="background-color:gray">
            <div class="leftp">
                <p>This is the left side of the screen</p>
            </div>
            <div class="video_container">
                <video autoplay muted loop><source src="video.mp4" type="video/mp4" class="video"></video>
            </div>
        </div>
        <div class="column right" style="background-color:lightgrey">
            <div class="rightp">
                <p>This is the Right side of the screen</p>
            </div>
            <div class="container">
                <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/d2/d26ba3c8580236baa85682847bedcabc929b2574_full.jpg" alt="Awowogei" class="image">
                <div class="overlay">
                    <div class="text">Meet Awowogei</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
