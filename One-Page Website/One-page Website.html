<DOCTYPE! html>
	<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="One-Page Website.css">
	</head>

	<body>

		<!--navbar section-->
		<div>
			<style>
				nav {
					float: right;
					font-size: 25;
				}
			</style>
			<nav>
				<a href="#pictures">Pictures</a> |
				<a href="#videos">Videos</a> |
				<a href="#contact">Contact</a> |
			</nav>
		</div>
		<!--navbar section END-->

		<!--header section-->
		<div>
			<h1>Welcome to Cat World!</h1>
			<p>This Website is all about cats! We have pictures, videos, and a contact section if you wish to adopt.
		</div>
		<!--header section END-->

		<!-- Images used to open the lightbox-->
		<h3 id="pictures"><u>Cats you can adopt:</u></h3>
		<div class="row">
			<div class="column">
			<img src="https://preview.redd.it/oamjdnibbsa41.jpg?width=640&crop=smart&auto=webp&s=b849e575de97767ef6b46fa4288f7a96d6b608cc"
				onclick="openModal();currentSlide(1)" class="hover-shadow" alt="Siamese Cat"><br>
			</div>
			<div class="column">
			<img src="https://preview.redd.it/tqxtngdnena41.jpg?width=640&crop=smart&auto=webp&s=95ef0e65259f6433868afb3ce462e645703b69df"
				onclick="openModal();currentSlide(2)" class="hover-shadow" alt="Orange Cat"><br>
			</div>
			<div class="column">
			<img src="https://preview.redd.it/tlrr1ln5sra41.jpg?width=960&crop=smart&auto=webp&s=00e5762b50b40ec7e8c1447b7cb3260f498c3007"
				onclick="openModal();currentSlide(3)" class="hover-shadow" alt="Snowy Cat"><br>
			</div>
		</div>
		<!--pictures section END-->

		<!-- The Modal/Lightbox -->
		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">

				<div class="mySlides">
					<div class="numbertext"1 / 4</div></div>
					<img src="https://preview.redd.it/oamjdnibbsa41.jpg?width=640&crop=smart&auto=webp&s=b849e575de97767ef6b46fa4288f7a96d6b608cc"
					style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext"1 / 4</div></div>
					<img src="https://preview.redd.it/tqxtngdnena41.jpg?width=640&crop=smart&auto=webp&s=95ef0e65259f6433868afb3ce462e645703b69df"
					style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext"1 / 4</div></div>
					<img src="https://preview.redd.it/tlrr1ln5sra41.jpg?width=960&crop=smart&auto=webp&s=00e5762b50b40ec7e8c1447b7cb3260f498c3007"
					style="width:100%">
				</div>

				<!-- Next/previous controls -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095</a>

				<!-- Caption text -->
				<div class="caption-container">
					<p id="caption"></p>
				</div>

				<!-- Thumbnail image controls-->
				<div class="column">
					<img class="demo" src="https://preview.redd.it/oamjdnibbsa41.jpg?width=640&crop=smart&auto=webp&s=b849e575de97767ef6b46fa4288f7a96d6b608cc" onclick="currentSlide(1)" alt="siamese cat">
				</div>

				<div class="column">
					<img class="demo" src="https://preview.redd.it/tqxtngdnena41.jpg?width=640&crop=smart&auto=webp&s=95ef0e65259f6433868afb3ce462e645703b69df" onclick="currentSlide(2)" alt="Orange cat">
				</div>

				<div class="column">
					<img class="demo" src="https://preview.redd.it/tqxtngdnena41.jpg?width=640&crop=smart&auto=webp&s=95ef0e65259f6433868afb3ce462e645703b69df" onclick="currentSlide(3)" alt="Snowy cat">
				</div>
			</div>
		</div>

		<!--videos section-->
		<div>
			<h3 id="videos"><u>Cat videos:</u></h3>
			<iframe width="1280" height="720" src="https://www.youtube.com/embed/XAXwmMu8otM" frameborder="0"
				allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen></iframe>
			<iframe width="1280" height="720" src="https://www.youtube.com/embed/rHLLDOyZepY" frameborder="0"
				allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen></iframe>
			<iframe width="1280" height="720" src="https://www.youtube.com/embed/5530I_pYjbo" frameborder="0"
				allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen></iframe>
		</div>
		<!--videos section END-->

		<!--contact section-->
		<div>
			<div>
				<h3 id="contact"><u>Contact Form:</u></h3>
				<div class="input">
					<form>
						<div class="input1">
						First name:<br>
						<input type="text" name="firstname"><br>
						</div>
						<div class="input2">
						Last name:<br>
						<input type="text" name="lastname"><br>
						</div>
						<div class="input3" class="input_1">
						Email Address:<br>
						<input type="text" name="email"><br>
						</div class="input4">
						<br><input type="submit" value="submit">
					</form>
				</div>
			</div>
		</div>
		<!--contact section END-->

		<!--footer section-->
		<div>
			<footer>
				<p>www.catworld.com &nbsp;|&nbsp; &copy; 2020</p>
			</footer>
		</div>

	</body>
	<script src="JS/one_page_website.js"></script>
	</html>
